{% assign hide_title = page.hide_title | default: false %}
<!doctype html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include navigation.html %}

    <div class="container">
      {% if page.title and hide_title == false %}
      <div class="my-2 border-bottom">
        <h1>{{ page.title }}</h1>
      </div>
      {% endif %}
      <div>
      {{ content }}
      </div>
    </div>
    {% include bundle.html %}
  </body>
</html>
